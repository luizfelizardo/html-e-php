<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <title>Pré-matrícula</title>
    <link rel="stylesheet" href="./style1.css">
</head>

<body>
    <div id="current_date"></div>
    <script>
        const date = new Date();
        const year = date.getFullYear();
        const month = date.getMonth() + 1;
        const day = date.getDate();
        document.getElementById("current_date").innerHTML = day + "/" + month + "/" + year;
    </script>
    

    <p style="text-align: center;">
        <i style="font-size: 45px;">Sistema de pré-matrícula do ensino fundamental</i>
    </p><br>

    <div id="iniciar-inscricao" class="modal-container">
        <div class="modal">
            <h3 class="subtitulo"><p style="text-align: center;">Preencha o formulário <a href="formulario.html">clicando aqui</a></p></h3>
        </div>
    </div>
   
</body>

</html>
